<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="forgotPass.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi9neqoH67SXQ2JRxkVY_bl9xGCoHeYUI",
            authDomain: "rad-tjw.firebaseapp.com",
            projectId: "rad-tjw",
            storageBucket: "rad-tjw.appspot.com",
            messagingSenderId: "574586917129",
            appId: "1:574586917129:web:a6242e4bc8621a6bcf83d8",
            measurementId: "G-QW1W8CBYVT"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', function () {
            const forgotPasswordForm = document.getElementById('forgot-password-form');
            const alertBox = document.getElementById('customAlert');
        
            forgotPasswordForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;

                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alertBox.textContent = "A password reset link has been sent to your email.";
                        alertBox.className = "success";
                        alertBox.style.display = 'block';
                
                        setTimeout(() => {
                            alertBox.style.display = 'none';
                        }, 3000);
                    })
                    .catch((error) => {
                        console.error("Error sending password reset email:", error);

                        alertBox.textContent = "A password reset link sending failure.";
                        alertBox.className = "error";
                        alertBox.style.display = 'block';
                
                        setTimeout(() => {
                            alertBox.style.display = 'none';
                        }, 3000);
                    });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <h2>Forgot your password?</h2>
            <p>Submit your email address, and we'll send a link to reset your password.</p>
            <form id="forgot-password-form">
                <label for="email">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i> Email address
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>

                <div class="row">
                    <div class="col-6">
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                    <div class="col-6">
                        <button type="button" onclick="window.location.href='userLogin.html'" class="back-button">Back to Login</button>
                    </div>
                </div>
            </form>
            <div id="customAlert" style="display: none; margin-top: 20px;"></div>
        </div>
    </div>
</body>
</html>
