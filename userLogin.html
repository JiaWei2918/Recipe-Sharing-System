<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Recipe Sharing</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="userLogin.css">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAi9neqoH67SXQ2JRxkVY_bl9xGCoHeYUI",
            authDomain: "rad-tjw.firebaseapp.com",
            projectId: "rad-tjw",
            storageBucket: "rad-tjw.appspot.com",
            messagingSenderId: "574586917129",
            appId: "1:574586917129:web:a6242e4bc8621a6bcf83d8",
            measurementId: "G-QW1W8CBYVT"
        };
    
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
    
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const alertBox = document.getElementById('customAlert');
    
            loginForm.addEventListener('submit', async function (event) {
                event.preventDefault();
        
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
            
                    alertBox.textContent = "Login successful!";
                    alertBox.className = "success";
                    alertBox.style.display = 'block';
            
                    setTimeout(() => {
                        window.location.href = "homepage.html";
                    }, 1000);
                } catch (e) {
                    if (e.code === 'auth/user-not-found') {
                        alertBox.textContent = "No user found with this email. Please sign up first.";
                    } else if (e.code === 'auth/wrong-password') {
                        alertBox.textContent = "Incorrect password. Please try again.";
                    } else {
                        alertBox.textContent = "An error occurred. Please try again later.";
                    }

                    alertBox.className = "error";
                    alertBox.style.display = 'block';

                    setTimeout(() => {
                        alertBox.style.display = 'none';
                    }, 3000);
                }
            });
        });
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <button type="submit">Log In</button>
                
                <p class="redirect-text">Don't have an account? <a href="userSignUp.html">Sign Up</a></p>
            </form>
            <div id="customAlert" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
