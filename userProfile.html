<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="profile-container">
        <!-- <div class="sidebar">
            Sidebar with navigation links (optional)
        </div> -->
        
        <div class="profile-content">
            <div class="profile-header">
                <img src="profile-picture.jpg" alt="User Profile Picture" class="profile-pic">
                <h2>Tan Jia Wei</h2>
                <p>Tell us about yourself here</p>
                <div class="social-icons">
                    <!-- Social media icons (e.g., Facebook, Twitter, etc.) -->
                </div>
                <button class="logout-button">Log Out</button>
            </div>

            <div class="tabs">
                <button class="tab active">Saved Recipes</button>
                <button class="tab">Preferences</button>
                <button class="tab">Settings</button>
            </div>

            <div class="search-bar">
                <input type="text" placeholder="Search My Recipes">
            </div>

            <div class="annotation">
                Manage your profile and view your submitted recipes.
            </div>

            <div class="saved-recipes">
                <h3>All Saved Recipes</h3>
                <p>Go to your personalized feed and click on the saved icon to save recipes.</p>
            </div>
        </div>
    </div>

</body>
</html>
